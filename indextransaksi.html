<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Checkout Page</title>
</head>

<body>

    <h1 class="text-center head m-4">Checkout Page</h1>

    <head>
        <h1 class="text-center head m-5">Irreledium</h1>
        <h3 class="text-center head m-5">all the products you choose have got a discount</h3>
    </head>


    <div class="icons">
        <div class="row mr-0">
            <div class="col-sm-6 ">
                <h2 class="m-5 bord shadow-lg"><i class="fas fa-stopwatch bg p-4 mr-4"></i>Delivery on time</h2>
            </div>
        </div>
    </div>
    <!-- icons end here -->
    <!-- Checkout starts here -->
    <form class="form">
        <div class="row bord p-4 shadow-lg m-5">
            <div class="col-sm-6">
                <div class="col-sm-6 mt-2 row">
                    <h5 class="my-auto">First Name :</h5>
                    <input class="ml-3 name input" type="text" placeholder="First Name" required />
                    <p class="err">Enter alphabets please!!</p>
                </div>
                <div class="col-sm-6 mt-2 row ">
                    <h5 class="my-auto">Email :</h5>
                    <input class="ml-3 input" type="email" placeholder="Email" required />
                </div>
                <div class="col-sm-6 mt-3 row">
                    <h5 class="my-auto my-auto">Phone Number :</h5>
                    <input class="ml-3 validation input" type="number" placeholder="Phone No." required />
                    <p class="text">Invalid phone number!!</p>
                </div>
                <div class="col-sm-6 mt-2 row ">
                    <h5 class="my-auto">Confirm your style :</h5>
                    <input class="ml-3 input" placeholder="Type your choose" required />
                </div>
            </div>

        </div>
        </div>
        </div>

        <div class="m-5 final text-center">
            <a href="https://api.whatsapp.com/send/?phone=6285157771917&text&app_absent=0" <button type="submit"
                id="btn" class="p-2 px-4 btn shadow-lg" onclick="validate()"><i
                    class="fas fa-cart-arrow-down p-2"></i>Buy</button></a>
        </div>
    </form>

</body>
<style>
    body {
        font-family: Helvetica, sans-serif;
        background-color: rgb(255, 255, 255);
        color: black;
    }

    .text-center head m-5 {
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }


    .input {
        background-color: rgb(255, 255, 255);
        border: none;
        font-size: 18px;
        border-bottom: 2px solid rgb(70, 66, 66);
    }

    .input:focus {
        outline: none;
    }

    .bg {
        background-color: rgb(133, 130, 126);
        border-radius: 5px;
    }

    .bord {
        border: 2px solid rgb(83, 81, 81);
        border-radius: 8px;
    }

    #btn {
        background-color: rgb(100, 99, 98);
        color: rgb(235, 221, 221);
        border: 5px double rgb(255, 255, 255);
        font-size: 2rem;
        border-radius: 250px;
    }

    #btn:hover {
        outline: none;
    }

    #btn:focus {
        outline: none;

    }

    #text {
        display: none;
        color: red;
    }

    .text {
        display: none;
        color: red;
    }

    .err {
        display: none;
        color: red;
    }

    @media only screen and (max-width: 800px) {
        .input {
            width: -webkit-fill-available;
        }
    }
</style>
<script>
    // Get the input field
    let input = document.querySelector(".caps");

    // Get the warning text
    let text = document.getElementById("text");

    // When the user presses any key on the keyboard, run the function
    input.addEventListener("keyup", function (event) {

        // If "caps lock" is pressed, display the warning text
        if (event.getModifierState("CapsLock")) {
            text.style.display = "block";
        } else {
            text.style.display = "none"
        }
    });
    const phone = document.querySelector('.validation');
    const name = document.querySelector('.name');
    const err = document.querySelector('.err');

    function validate() {
        let regex = /^\+(?:[0-9] ?){6,14}[0-9]$/;
        if (regex.test(phone.value)) {
            console.log(phone.value);
            return true;
        } else {
            const txt = document.querySelector('.text');
            txt.style.display = 'block';
        }
        let rgx = /[a-zA-Z]+/g;
        if (rgx.test(name.value)) {
            console.log(name.value);
            return true;
        } else {
            err.style.display = 'block';
        }
    }
</script>

</html>
